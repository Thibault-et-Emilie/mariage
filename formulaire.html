<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire RSVP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="script-form.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>
    <header class="small-header">
        <h1>Formulaire RSVP</h1>
        <p>Remplissez le formulaire ci-dessous pour confirmer votre présence à notre mariage.</p>
    </header>
    <section id="rsvp">
        <form id="rsvp-form">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="guests">Nombre d'invités:</label>
            <input type="number" id="guests" name="guests" min="1" value="1" required>

            <div id="guest-names"></div> <!-- Conteneur pour les prénoms des invités -->

            <!-- Nouvelle question avec boutons radio -->
            <label>Pourrez-vous participer à l'événement ?</label>
            <div>
                <input type="radio" id="participate-yes" name="participate" value="oui" required>
                <label for="participate-yes">Oui</label>
            </div>
            <div>
                <input type="radio" id="participate-no" name="participate" value="non" required>
                <label for="participate-no">Non</label>
                
            <div id="stay-options" style="display: none;">
                <label>Super ! Combien de temps resterez-vous pour profiter avec nous ?</label>
                <div>
                    <input type="radio" id="stay-4" name="stay-duration" value="Tout le séjour!">
                    <label for="stay-4">Tout le séjour !</label>
                </div>
                <div>
                    <input type="radio" id="stay-3" name="stay-duration" value="Jusqu'au jeudi soir">
                    <label for="stay-3">Jusqu'au jeudi soir</label>
                </div>
                <div>
                    <input type="radio" id="stay-2" name="stay-duration" value="Jusqu'au jeudi midi">
                    <label for="stay-2">Jusqu'au jeudi midi</label>
                </div>
                <div>
                    <input type="radio" id="stay-1" name="stay-duration" value="Seulement la première soirée">
                    <label for="stay-1">Seulement la première soirée</label>
                </div>
            </div>
                
                <div id="souhait-hebergement" style="display: none;">
                <label><p>Est-ce que vous souhaiteriez avoir un hébergement sur le lieu du mariage ?</p><p>Nous demanderons une participation de 60€/pers pour la durée du séjour pour réserver votre chambre/appartement</p></label>
                <div>
                    <input type="radio" id="hebergement-oui" name="hebergement" value="Oui, comment on fait pour le paiement?">
                    <label for="hebergement-oui">Oui, comment on fait pour le paiement?</label>
                </div>
                <div>
                    <input type="radio" id="hebergement-non" name="hebergement" value="Non merci!">
                    <label for="hebergement-non">Non merci</label>
                </div>  
            </div>
                <button type="submit" id="envoyer">Envoyer</button>
        </form>
        <p id="response"></p>
    </section>
    <section id="retour">
    <p><a href="index.html">Retour à la page d'acceuil</a></p>
    </section>    
</body>
</html>

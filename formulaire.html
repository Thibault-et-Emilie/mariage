<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire RSVP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <header class="small-header">
        <h1>Formulaire RSVP</h1>
        <p>Remplissez le formulaire ci-dessous pour confirmer votre présence à notre mariage.</p>
    </header>
    <section id="rsvp">
        <form id="rsvp-form">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="guests">Nombre d'invités:</label>
            <input type="number" id="guests" name="guests" min="1" value="1" required>

            <div id="guest-names"></div> <!-- Conteneur pour les prénoms des invités -->

            <!-- Nouvelle question avec boutons radio -->
            <label>Pourrez-vous participer à l'événement ?</label>
            <div>
                <input type="radio" id="participate-yes" name="participate" value="oui pour tout" required>
                <label for="participate-yes">Oui</label>
            </div>
            <div>
                <input type="radio" id="participate-no" name="participate" value="non" required>
                <label for="participate-no">Non</label>
            </div>

            <button type="submit">Envoyer</button>
        </form>
        <p id="response"></p>
    </section>
    <section id="retour">
    <p><a href="index.html">Retour à la page d'acceuil</a></p>
    </section>    
    <script src="script-form.js"></script>
</body>
</html>

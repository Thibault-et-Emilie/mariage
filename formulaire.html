<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire RSVP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulaire RSVP</h1>
        <p>Remplissez le formulaire ci-dessous pour confirmer votre présence à notre mariage.</p>
    </header>
    <section id="rsvp">
        <form id="rsvp-form">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="guests">Nombre d'invités:</label>
            <input type="number" id="guests" name="guests" min="1" value="1" required>
            <div id="guest-names"></div> <!-- Conteneur pour les prénoms des invités -->
            <button type="submit">Envoyer</button>
        </form>
        <p id="response"></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
